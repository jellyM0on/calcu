<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="utf-8">
    <title>calcu</title>
    <script src="./calcu.js" defer></script>

<style>
.outerCalcu {
    width: 400px; 
    height: 500px; 
    background-color: grey;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;

}

.displaySection {
    width: 90%; 
    height: 20%;
    display: flex;
}

.display {
    width: 100%; 
    height: 100%;
    background-color: white;
    font-size: 50px;
    text-align: right;
    font-family: monospace;
    color: black;
}

.featureSection {
    width: 90%; 
    height: 65%; 
    display: flex; 
    flex-direction: row;
}

.numberSection,
.operatorSection {
    display:flex;
    flex-direction: column;
}

.operatorSection {
    width: 20%;
    background-color: orange;
}

.numberSection {
    width: 80%;
    background-color: aliceblue;
}

.numberSectionUpper {
    width: 100%;
    height: 20%;
    display: flex;
    flex-direction: row;
    background-color: beige;
}

.numberSectionMain {
    width: 100%; 
    height: 80%;
}

.numContainer {
    display: flex;
    flex-wrap: wrap;
    height: 100%;
    flex-direction: row;
}
.numContainer>* {
    flex: 1 1 80px;
}



.numberGrids, 
.mainNumGrids,
.opGrids {
    border-style: solid;
    border-color: black;
    box-sizing: border-box;
    border-width: 1px;
    font-family: monospace;
    font-size: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: transparent;
}

.numberGrids,
.opGrids {
    width: 100%;
    height: 100%;
}



</style>

</head>

<body>
    <div>
        <div class = "outerCalcu">
            <div class = "displaySection">
                <input type ="text" class="display" value="" disabled/>
            </div>
            <div class = "featureSection">
                <div class = "numberSection">
                    <div class = "numberSectionUpper"></div>
                    <div class = "numberSectionMain">
                        <div class = "numContainer"></div>
                    </div>
                </div>
                <div class = "operatorSection"></div>
            </div>
                

        </div>
    </div>
</body>

</html>
